<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button class="btn" data-clipboard-text="http://www.hbcloudwide.com/oss/video/7">点击复制</button>  
		<button class="btn" data-clipboard-text="http://www.hbcloudwide.com/oss/video/8">点击复制</button>  
</body>
<script src="https://cdn.bootcss.com/clipboard.js/2.0.0/clipboard.min.js"></script>
<script>
	window.onload=function(){
		var clipboard = new ClipboardJS('.btn');
		clipboard.on('success', function(e) {
		    console.info('Text:', e.text);
		    alert("已经复制到剪贴板")
		    e.clearSelection();
		});

		clipboard.on('error', function(e) {
		});
	}
</script>
</html>
