	<script type="text/javascript">
		$(function(){
			var id = GetQueryString("id");
            $.ajax({
                url: "http://bsq.swds8.com/api/index/getdetail",
                data: {'id':id},
                type : "POST",
                dataType : 'jsonp',
                success: function (info) {
                    var html = '<div class="detail_box" style="max-width:1200px;width:100%;margin:0 auto;padding:30px;box-sizing: border-box;">';
                    if(info.status === 1){
                    	html += '<div><p class="qy_name">'+info.data.company+'</p>';
                    	html += '<p><span class="f_weight" style="margin-right: 10px;">地块号</span>:&nbsp;&nbsp;'+info.data.area_sn+'</p></div>';
                    	html += '<div><p><span class="f_weight">自有产权</span>：占地面积'+info.data.area_covered+'<span style="margin-left: 40px;"class="f_weight">建筑面积</span>：'+info.data.area_build+'</p>';
                    	html += '<p><span class="f_weight">出租/承租情况</span>：&nbsp;'+info.data.leasehold_area+'</p></div>';
                    	html += '<div><p><span class="f_weight">成立时间</span>： '+info.data.establish_date+' <span style="margin-left: 40px;" class="f_weight">注册资金</span>：'+info.data.register_money+'</p>';
                    	html += '<p><span class="f_weight">主要业务活动</span>：<span>'+info.data.business+'</span></p></div>';
                    	html += '<div><p><span class="f_weight">2017年营业收入</span>：'+info.data.income+'</p>';
                    	html += '<p><span class="f_weight">2017年进出口</span>：'+info.data.exports+'</p>';
                    	html += '<p><span class="f_weight">2017年税收</span>：'+info.data.tax+'</p></div>';
                    }else{
                    	html += '<div><p class="qy_name">'+info.msg+'</p></div>'
                    }	
					html += '</div>';
					$(".warp").append(html);
                }
            });

			var screen_h=$(window).height();
			var logo_box=$(".logo_box").height();
			$(".detail_box").css("height",screen_h-logo_box+"px");
		});

		function GetQueryString(name) {
		     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		     var r = window.location.search.substr(1).match(reg);
		     if(r!=null)return unescape(r[2]); 
		     return null;
		}
	</script>
