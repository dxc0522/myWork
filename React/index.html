    // state状态与周期函数
    class Clock extends React.Component {
        constructor(props) {
            super(props);
            this.state = {date: new Date()}
        }

        // 挂载
        componentDidMount() {
            this.dateTime = setInterval(() => this.tick(), 1000)
        }

        // 卸载
        componentWillUnmount() {
            clearInterval(this.dateTime)
        }

        // 修改数据
        tick() {
            this.setState({
                date:new Date()
            })
        }

        render() {
            return (
                <div>
                    <h1>这个是继承的方法</h1>
                    <h2>北京时间{this.state.date.toLocaleTimeString()}</h2>
                </div>
            )
        }
    }

    ReactDOM.render(
        <Clock/>,
        document.getElementById("root")
    )
</script>
