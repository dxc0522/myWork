<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/system/feature/update/json" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group"  id="nameShow">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name" >标题</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="name" class="col-xs-12 col-sm-6" id="name" value="${(returnDatas.data.name)!''}"  type="text" />
					</div><div class="help-block" for="name"></div>
				</div>
			</div>
			<div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="type" >类型</label>
				<div class="col-xs-12 col-sm-9">
					<div class="type">
						<select name="type" id="type">
							<option <#if (((returnDatas.data.type)!0) == 1)>selected</#if> value="1">云企汇小程序功能特性</option>
							<option <#if (((returnDatas.data.type)!0) == 2)>selected</#if> value="2">云企汇小程序可以解决哪些问题</option>
							<option <#if (((returnDatas.data.type)!0) == 3)>selected</#if> value="3">企业小程序特色功能</option>
							<option <#if (((returnDatas.data.type)!0) == 4)>selected</#if> value="4">小程序功能支持</option>
							<option <#if (((returnDatas.data.type)!0) == 5)>selected</#if> value="5">行业解决方案页</option>
							<option <#if (((returnDatas.data.type)!0) == 6)>selected</#if> value="6">全网推广方法</option>
							<option <#if (((returnDatas.data.type)!0) == 7)>selected</#if> value="7">合作模式</option>
							<option <#if (((returnDatas.data.type)!0) == 8)>selected</#if> value="8">公司资质</option>
							<option <#if (((returnDatas.data.type)!0) == 9)>selected</#if> value="9">办公环境</option>
							<option <#if (((returnDatas.data.type)!0) == 10)>selected</#if> value="10">发展历程</option>
							<option <#if (((returnDatas.data.type)!0) == 11)>selected</#if> value="11">人才招聘</option>
							<option <#if (((returnDatas.data.type)!0) == 12)>selected</#if> value="12">合作代理</option>
							<option <#if (((returnDatas.data.type)!0) == 13)>selected</#if> value="13">代理支持文字内容</option>
							<option <#if (((returnDatas.data.type)!0) == 14)>selected</#if> value="14">代理支持图片</option>
							<option <#if (((returnDatas.data.type)!0) == 15)>selected</#if> value="15">合作案例</option>
							<option <#if (((returnDatas.data.type)!0) == 16)>selected</#if> value="16">云企汇规则</option>
							<option <#if (((returnDatas.data.type)!0) == 17)>selected</#if> value="17">我们以跨领域的互联网嗅觉与他们一起创造奇迹</option>
						</select>
					</div><div class="help-block" for="type"></div>
				</div>
			</div>
	         <div class="space-2"></div>
			<div class="form-group" id="imageShow">
					<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="image" >图片</label>
					<div class="col-xs-12 col-sm-9" id="imageDiv">
					</div>
				</div>
	        <div class="space-2"  ></div>
			<div class="form-group" id="descrShow">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="descr" >简介</label>
				<div class="col-xs-12 col-sm-4">
					<div class="clearfix" id="ueditorShow">
						<textarea name="descr"  id="descr" value="" placeholder="内容" class="form-control" rows="20" cols="20">${(returnDatas.data.descr)!''}</textarea>
						<!--富文本编辑框-->
						<script id="ueditor"  type="text/plain" ></script>
					</div><div class="help-block" for="descr"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="sorts" >排序</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="sorts" class="col-xs-12 col-sm-6" id="sorts" value="${(returnDatas.data.sorts)!''}"  type="number" />
					</div><div class="help-block" for="sorts"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="createTime" >创建时间</label>

					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="createTime"  class="form-control date-picker"  id="createTime" readonly="readonly" value="${(returnDatas.data.createTime)!''}"  type="text" />
