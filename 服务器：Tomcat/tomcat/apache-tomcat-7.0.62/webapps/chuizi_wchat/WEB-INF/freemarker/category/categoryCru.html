<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/system/category/update/json" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
			<input type="hidden" id="par" name="par" value="${(parentId)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name" >分类名称</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="name" class="col-xs-12 col-sm-6" id="name" value="${(returnDatas.data.name)!''}"  type="text" />
					</div><div class="help-block" for="name"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group" style="display:none">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="parentId" >上级id</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="parentId" class="col-xs-12 col-sm-6" id="parentId"  value="${(returnDatas.data.parentId)!''}"  type="text" />
					</div><div class="help-block" for="parentId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="sorts" >排序</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="sorts" class="col-xs-12 col-sm-6" id="sorts" value="${(returnDatas.data.sorts)!''}"  type="number" />
					</div><div class="help-block" for="sorts"></div>
				</div>
			</div>
			
			<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="image" >图片</label>
					<div class="col-xs-12 col-sm-9" id="imageDiv">
					</div>
				</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="isRecommend" >是否推荐</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<select name="isRecommend" id="isRecommend">
							<option value="">无</option>
							<option <#if (((returnDatas.data.isRecommend)!0) == 1)>selected</#if> value="1">是</option>
							<option <#if (((returnDatas.data.isRecommend)!0) == 0)>selected</#if> value="0">否</option>
						</select>
					</div><div class="help-block" for="isRecommend"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="descr" >分类简介</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="descr" class="col-xs-12 col-sm-6" id="descr" value="${(returnDatas.data.descr)!''}"  type="text" />
					</div><div class="help-block" for="descr"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="librarys" >数据库</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="librarys" class="col-xs-12 col-sm-6" id="librarys" value="${(returnDatas.data.librarys)!''}"  type="text" />
					</div><div class="help-block" for="librarys"></div>
				</div>
			</div>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/system/category/adminList');">
				保存
			</button>
		</div>
	</div>
</div>
