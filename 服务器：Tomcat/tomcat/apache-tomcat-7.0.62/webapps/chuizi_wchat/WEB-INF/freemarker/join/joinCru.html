<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/join/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name" >姓名</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="name" class="col-xs-12 col-sm-6" id="name" value="${(returnDatas.data.name)!''}"  type="text" />
					</div><div class="help-block" for="name"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="phone" >电话</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="phone" class="col-xs-12 col-sm-6" id="phone" value="${(returnDatas.data.phone)!''}"  type="text" />
					</div><div class="help-block" for="phone"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email" >邮箱</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="email" class="col-xs-12 col-sm-6" id="email" value="${(returnDatas.data.email)!''}"  type="text" />
					</div><div class="help-block" for="email"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="cityId" >城市id</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="cityId" class="col-xs-12 col-sm-6" id="cityId" value="${(returnDatas.data.cityId)!''}"  type="text" />
					</div><div class="help-block" for="cityId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="cityName" >城市名称</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="cityName" class="col-xs-12 col-sm-6" id="cityName" value="${(returnDatas.data.cityName)!''}"  type="text" />
					</div><div class="help-block" for="cityName"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="provinceId" >省级id</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="provinceId" class="col-xs-12 col-sm-6" id="provinceId" value="${(returnDatas.data.provinceId)!''}"  type="text" />
					</div><div class="help-block" for="provinceId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="provinceName" >省级名称</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="provinceName" class="col-xs-12 col-sm-6" id="provinceName" value="${(returnDatas.data.provinceName)!''}"  type="text" />
					</div><div class="help-block" for="provinceName"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="content" >留言内容</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="content" class="col-xs-12 col-sm-6" id="content" value="${(returnDatas.data.content)!''}"  type="text" />
					</div><div class="help-block" for="content"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="status" >1未查看2已查看3回访4结束</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="status" class="col-xs-12 col-sm-6" id="status" value="${(returnDatas.data.status)!''}"  type="text" />
					</div><div class="help-block" for="status"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="createTime" >createTime</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="createTime"  class="form-control date-picker"  id="createTime" readonly="readonly" value="${(returnDatas.data.createTime)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="createTime"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="remark" >备注</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="remark" class="col-xs-12 col-sm-6" id="remark" value="${(returnDatas.data.remark)!''}"  type="text" />
					</div><div class="help-block" for="remark"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="lookPro" >查看人（手动输入）</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="lookPro" class="col-xs-12 col-sm-6" id="lookPro" value="${(returnDatas.data.lookPro)!''}"  type="text" />
					</div><div class="help-block" for="lookPro"></div>
				</div>
			</div>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/join/list');" style="float:left;margin-left:25.4%;">
				保存
			</button>
		</div>
	</div>
