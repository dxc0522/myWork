<div class="row">
	<div class="col-xs-12">

				<div class="col-xs-12 col-sm-9">

				</div>
			</div>

				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="content" >内容</label>

								<i class="fa fa-calendar bigger-110"></i>

				</div>
			</div>

				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="peopleName" >联系人电话</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="peopleName" class="col-xs-12 col-sm-6" id="peopleName" value="${(returnDatas.data.peopleName)!''}"  type="text" />
					</div><div class="help-block" for="peopleName"></div>
				</div>
