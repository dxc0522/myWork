<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/system/sysType/update/json" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
			<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="type" >类型</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<select name="type" id="type" >
						 	<option <#if (((returnDatas.data.type)!0) == 1)>selected</#if> value="">请选择</option>
							<option <#if (((returnDatas.data.type)!0) == 2)>selected</#if>  value="1">企业宣传图片</option>
							<option <#if (((returnDatas.data.type)!0) == 3)>selected</#if>  value="2">营销拓客图片</option>
							<option <#if (((returnDatas.data.type)!0) == 4)>selected</#if>  value="3">云企汇小程序功能体系图片</option>
							<option <#if (((returnDatas.data.type)!0) == 6)>selected</#if>  value="6">售后工单问题类型</option>
							<option <#if (((returnDatas.data.type)!0) == 7)>selected</#if>  value="7">拉黑原因</option>
							<option <#if (((returnDatas.data.type)!0) == 8)>selected</#if>  value="8">价格区间</option>
						</select>
					</div><div class="help-block" for="type"></div>
				</div>
			</div>
			
			
			
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="sorts" >排序</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="sorts" class="col-xs-12 col-sm-6" id="sorts" value="${(returnDatas.data.sorts)!''}"  type="number" />
					</div><div class="help-block" for="sorts"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="content" >内容</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<div  id="contentShow">
						<input name="content" class="col-xs-12 col-sm-6" id="content" value="${(returnDatas.data.content)!''}"  type="text" />
						</div>
						<div class="col-xs-12 col-sm-9" id="imageDiv">
						</div>
					</div><div class="help-block" for="content"></div>
				</div>
			</div>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/system/sysType/list');" style="float:left;margin-left:25.4%;">
				保存

		</div>
