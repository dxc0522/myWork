<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/base.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/server-show.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_436970_7zkkyo61s6c7hkt9.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/img/sprite.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/animate.min.css">
    
</head>
<body style="padding-top: 60px;">

<div class="main animated rotateInUpLeft">
    <!--菜单选择-->
    <div id="menus"> 
    </div>     
    </div>
    <div style="height: 12px"></div>
    <!--主要内容-->
    <div>
    <ul class="mainS">
        	<li>
       			 <div>
                    <div class="mainM">
                     <form class="form-horizontal" id="update_user_form"  action ="${ctx}/userSystem/qwxuser/update/cru" method="post">
               			 <input type="hidden" name="miniBinId" id="miniBinId" value="${(miniBindId)!'1'}"/>
               			 <input type="hidden" name="id" id="id" value="${(returnDatas.data.id)!''}"/>
               			 	<input type="hidden" name="sex" id="sex" value="${(returnDatas.data.sex)!''}"/>
                        <div>
                            <p><span>*</span> 会员昵称</p>
                            <input autocomplete="off" type="text" placeholder="请输入会员昵称" name="nickName" value="${(returnDatas.data.nickName)!''}">
                        </div>
                        
                        <div>
                            <p><span>*</span> 用户头像 </p>
                            <!-- <div class="banner-img dis-inb" style="margin:0;" >
                                <div class="add-img">
                                    <b class="dis-inb icon-add cen"></b>
                                </div>
                            </div> -->
                            <div style="margin-left:21%;" class="col-xs-12 col-sm-9" id="header"></div>
                        </div>
                        <div>
                            <p style="font-size: 12px;font-weight: normal;width: 80%;padding-left:20%;text-align: left">
                                宽高比例330px*220px</p>
                        </div>
                        <div>
                            <p><span>*</span> 用户性别</p>
                            <div class="radio-box dis-inb">
                                <input type="radio" name="type" value="1" id="type1"><span>男</span>
                                <input type="radio" name="type" value="2" id="type2"><span>女</span>
                            </div>
                        </div>
                        <div>
                            <p><span>*</span> 手机号 </p>
                            <input autocomplete="off"  type="text" placeholder="请输入常用手机号" name="phone" value="${(returnDatas.data.phone)!''}">
                        </div>
                        
                        <div>
                            <p><span>*</span> 省名称 </p>
                            <input autocomplete="off"  type="text" placeholder="请输入省名称" name="provinceName" value="${(returnDatas.data.provinceName)!''}">
                        </div>
                        <div>
                            <p><span>*</span> 市名称 </p>
                            <input autocomplete="off"   type="text" placeholder="请输入市名称" name="cityName" value="${(returnDatas.data.cityName)!''}">
                        </div>
                        <div>
                            <p><span>*</span> 区名称 </p>
                            <input autocomplete="off"  type="text" placeholder="请输入产品星级" name="areaName" value="${(returnDatas.data.areaName)!''}">
                        </div>
                      
                        
                        
                        <div class="btn-box clearfix">
                            <div class="oks fl" onclick="isCheck();commonUpdateFormMiniBind('update_user_form','${ctx}/userSystem/qwxuser/list/pre','成功！','miniBinId');">
                                确定
                            </div>
                            <div class="cancel fl" id="userUpdateCancle">
                                取消
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            
            <!--添加页面-->

        </li>
    </ul>
</div>
</body>

<script src="${ctx}/js/userSystem/lib/jquery-1.8.3.min.js"></script>
<script src="${ctx}/js/userSystem/js/pulic.js"></script>
<script src="${ctx}/js/userSystem/lib/My97DatePicker/WdatePicker.js"></script>
<script src="${ctx}/js/userSystem/lib/jquery.pagination.min.js"></script>
<script src="${ctx}/js/validate/Validform_v5.3.2_min.js"></script>
<script src="${ctx}/layer-v3.0.3/layer/mobile/layer.js"></script>
<script src="${ctx}/layer-v3.0.3/layer/layer.js"></script>
<script src="${ctx}/js/userSystem/lib/common.js"></script>
<script src="${ctx}/js/userSystem/lib/image.js"></script>
<script src="${ctx}/js/userSystem/lib/ajaxfileupload.js"></script>
<script>

    $(function(){
    imageUtil.initImage("header","header","${(returnDatas.data.header)!''}") ;
    });
   /* $(".btn-b").on("click",function () {
        $(this).siblings('.add-txt').show().siblings().hide();
    });*/
    $("ul.menus-tab li").on("click",function () {
        $("ul.main-show li").eq($(this).index()).show().siblings().hide();
    });
    $(".btn-danger").on("click",function(){
    	$("#rem").toggle();
    });
    
    
    //回选 下拉框
		jQuery("#isLook option[value='${(returnDatas.queryBean.isLook)!''}']").prop("selected",true);
  if($("#sex").val()==1){
    	$("#type1").attr("checked","checked");
    }else{
   		$("#type2").attr("checked","checked");
    }
    
    function isCheck(){
	    var item = $(":radio"); 
		var len=item.length; 
		if(len>0){ 
			if($(":radio:checked").val()==1){
				$("#sex").val(1);
			}else{
				$("#sex").val(2);
			}
		} 
    }
</script>
</html>
