</head>
<body>
<div class="w">
    <!--展示内容-->
    <div class="fabu-top">
        <h3>版本列表</h3>
        <div class="reg-box clearfix">
            <div class="reg-txt fl">
                发布小程序<span>五步</span>走，配置完成后，小程序即可<span>上线</span>，审核周期为1-7个工作日，审核通过后，我们会以短信的形式通知您。
            </div>
        </div>
    </div>
    <a href="1.html">
        <div class="reg-rel">
            重新发布
        </div>
    </a>
    <div class="fabu-box">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>模版名称</th>
                <th>审核状态</th>
                <th>审核信息</th>
                <th>审核时间</th>
                <th>发布时间</th>
            </tr>
            </thead>
            <tbody>
            <script type="text/x-handlebars-template">
                {{#each data}}
                <tr>
                    <td>{{this.id}}</td>
                    <td>{{this.templateName}}</td>
                    <td>{{fullStatus this.status}}</td>
                    <td>{{this.failReasons}}</td>
                    <td>{{fullTime checkTime}}</td>
                    <td>{{fullTime pushTime}}</td>
                </tr>
                {{/each}}
            </script>
            </tbody>
        </table>
    </div>
</div>
<div class="setting-foot">
    <div class="set-foot-txt clearfix">
        <ul>
            <li><b class="dis-inb iconfont icon-dianhua01"></b> 售后咨询：<span>2114286027</span></li>
            <li><b class="dis-inb iconfont icon-dadianhua"></b> 技术咨询：<span>2114286027</span></li>
            <li><a href="http://wpa.qq.com/msgrd?v=3&uin=809685229&site=qq&menu=yes" target="_blank"><b
                    class="dis-inb iconfont icon-QQ2"></b> 技术QQ</a></li>
            <li><a href="http://wpa.qq.com/msgrd?v=3&uin=809685229&site=qq&menu=yes" target="_blank"><b

    </div>
</div>
</body>
<script src="../lib/jquery-1.8.3.min.js"></script>
<script src="../lib/handerbas.min.js"></script>
<script src="../js/pulic.js"></script>
<script>
    $(function () {
        var ids = parseInt($("body", parent.document)[0].baseURI.split("=")[1]);
        console.log(ids)
        $.ajax({
            url: urls + "/chuizi_wchat/system/wxuser/miniBinVersion/json",
            type: "post",
            dataType: "json",
            data: {wxUserId: ids, templateId: 3},
            xhrFields: {
                withCredentials: true
            },
            success: function (data) {
                console.log(data);
                var template = Handlebars.compile($(".fabu-box tbody script").html());
                $(".fabu-box tbody").html(template(data));
            }
        });
        Handlebars.registerHelper("fullStatus", function (item) {
            console.log(this, item);
            switch (item) {
                case 1:
                    return "未发布";
                    break;
                case 2:
                    return "审核中";
                    break;
                case 3:
                    return "审核成功";
                    break;
                case 4:
                    return "审核失败";
                    break;
            }
        });
        Handlebars.registerHelper("fullTime", function (item) {
            console.log(item);
            var data=new Date(item);
            console.log(data.toLocaleDateString());
            return data.toLocaleDateString()
        })
    })
</script>
</html>
