<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/base.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/server-show.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_436970_7zkkyo61s6c7hkt9.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/img/sprite.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/animate.min.css">
    
</head>
<body style="padding-top: 60px;">
<div class="help-warn">
    <span>如果你对该模块的配置不太了解可以先导入演示数据</span>
    <b>一键导入</b>
</div>
<div class="main animated rotateInUpLeft">
    <!--菜单选择-->
    <div id="menus">
        <ul class="menus-tab clearfix">
            <li  id="onlineService">
                轮播设置
            </li>
                  <li class="active-top"  id="onlineServiceList">
                轮播列表
            </li>
        </ul>
         
    </div>
    <div style="height: 12px"></div>
    <!--主要内容-->
    <ul class="mainS">
        <li>
            
            <!--添加页面-->
            <div  id="Addlunbo">
                <div class="mainM">
                <form class="form-horizontal" id="add_onlineService_form"  action ="${ctx}/userSystem/qonlineservice/update/cru" method="post">
                <input type="hidden" name="miniBinId" id="miniBinId" value="${(miniBindId)!'1'}"/>
                <input type="hidden" name="id" id="id" value="${(returnDatas.data.id)!''}"/>
                    <div>
                        <p><span>*</span> 客服名字</p>
                        <input autocomplete="off" type="text" value="${(returnDatas.data.name)!''}" placeholder="请填写客服姓名" name="name">
                    </div>
                    <div>
                        <p><span>*</span> 头像：</p>
                       <!--  <div class="banner-img dis-inb" style="margin:0;">
                            <input type="file" id="banner-file" >
                            <label for="banner-file">
                                <div class="add-img add-img">
                                    <b class="dis-inb cen icon-add"></b>
                                </div>
                            </label>
                        </div> -->
                        <div style="margin-left:21%;" class="col-xs-12 col-sm-9" id="onlineServiceHeader"></div>
                    </div>
                    <div>
                        <p style="font-weight: normal;font-size: 12px;margin-left:20%;width: 80%;text-align: left">
                            宽高比例2：1；建议尺寸750px*375PX</p>
                        <br>
                        
                        
                        <div>
                            <p><span>*</span> 联系电话 </p>
                            <input type="text" autocomplete="off" placeholder="132xxxxxxxx" name="phone"  value="${(returnDatas.data.phone)!''}">
                        </div>
                        <div>
                            <p><span>*</span> 标签 </p>
                            <input type="text" autocomplete="off" placeholder="请输入客服标签" name="label"  value="${(returnDatas.data.label)!''}">
                        </div>
                        <div>
                            <p><span>*</span> 职位 </p>
                            <input type="text" autocomplete="off" placeholder="请输入客服职位" name="post"  value="${(returnDatas.data.post)!''}">
                        </div>
                        <div >
		                <p><span>*</span> 服务态度 </p>
		                <select name="attitude"  id="attitude">
		                	<option value=''>请选择</option>
		                    <option value='1'>1</option>
		                    <option value='2'>2</option>
		                    <option value='3'>3</option>
		                    <option value='4'>4</option>
		                    <option value='5'>5</option>
		                </select>
		            </div>
                        <div >
		                <p><span>*</span> 服务水平 </p>
		                <select name="level"  id="level">
		                	<option value=''>请选择</option>
		                    <option value='1'>1</option>
		                    <option value='2'>2</option>
		                    <option value='3'>3</option>
		                    <option value='4'>4</option>
		                    <option value='5'>5</option>
		                </select>
		            </div>
                        <div class="btn-box clearfix">
                            <div onclick="commonUpdateFormMiniBind('add_onlineService_form','${ctx}/userSystem/qonlineservice/list/pre','成功！','miniBinId');" class="oks fl" >
                                确定
                            </div>
                            <div class="cancel fl "  id="onlineServiceCancel">
                                取消
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>

<script src="${ctx}/js/userSystem/lib/jquery-1.8.3.min.js"></script>
<script src="${ctx}/js/userSystem/js/pulic.js"></script>
<script src="${ctx}/js/userSystem/lib/My97DatePicker/WdatePicker.js"></script>
<script src="${ctx}/js/userSystem/lib/jquery.pagination.min.js"></script>
<script src="${ctx}/js/validate/Validform_v5.3.2_min.js"></script>
<script src="${ctx}/layer-v3.0.3/layer/mobile/layer.js"></script>
<script src="${ctx}/layer-v3.0.3/layer/layer.js"></script>
<script src="${ctx}/js/userSystem/lib/common.js"></script>
<script src="${ctx}/js/userSystem/lib/image.js"></script>
<script src="${ctx}/js/userSystem/lib/ajaxfileupload.js"></script>
<script>
$(function(){
    imageUtil.initImage("onlineServiceHeader","header","${(returnDatas.data.header)!''}") ;
    });
    //        页码
    $("#pagination").pagination({
        currentPage:${(returnDatas.page.pageIndex)!1},// 当前页数
        totalPage:${(returnDatas.page.pageCount)!1},// 总页数
        count: 5,// 显示个数
        callback: function (num) {
        	$("#pageIndex").val(num);
        	$("#searchPage").click();
        }
    });
    $("table td i").click(function () {
        	$(this).toggleClass("active");
        	$.ajax({
				url : '/chuizi_wchat/system/qtmpllunbo/isRecommend/json?id='+$(this).attr("itemId"),
				type : "get",
				success : function(result){
					$("#searchPage").click();
				},
				error:function(XMLHttpRequest,textStatus,errorThrown){
					console.log(XMLHttpRequest);
					console.log(textStatus);
				}
			});
        	
   		});
    
   /* $(".btn-b").on("click",function () {
        $(this).siblings('.add-txt').show().siblings().hide();
    });*/
    $("ul.menus-tab li").on("click",function () {
        $("ul.main-show li").eq($(this).index()).show().siblings().hide();
    });
    $(".btn-danger").on("click",function(){
    	$("#rem").toggle();
    });
    
    
    //回选 下拉框
		jQuery("#isLook option[value='${(returnDatas.queryBean.isLook)!''}']").prop("selected",true);
    //回选 下拉框
		jQuery("#level option[value='${(returnDatas.data.level)!''}']").prop("selected",true);
    //回选 下拉框
		jQuery("#attitude option[value='${(returnDatas.data.attitude)!''}']").prop("selected",true);
  
</script>
</html>
