<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/base.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/server-show.css">
</head>
<body style="padding-top: 60px;">
<div class="help-warn">
    <span>如果你对该模块的配置不太了解可以先导入演示数据</span>
    <b>一键导入</b>
</div>
<div class="main animated rotateInUpLeft">
    <!--菜单选择-->
    <div id="menus">
        <ul class="menus-tab clearfix">
            <li id="miniHtml" >
                基础设置
            </li>
            <li id="miniPeitaoHtml" class="active-top">
                配套设置
            </li>
        </ul>
    </div>
    <div style="height: 12px"></div>
    <form class="form-horizontal" id="add_form"  action ="${ctx}/userSystem/qmorecomplete/update/cru" method="post">
    <input type="hidden" name="miniBinId" id="miniBinId" value="${(returnDatas.queryBean.miniBinId)!'1'}"/>
    <input type="hidden" name="id" id="id" value="${(returnDatas.data.id)!''}"/>
    <ul class="mainS">
        <li>
            <div class="tab-box">
			<div>
                <p><span>*</span> 描述</p>
                <input type="text" name="descr" placeholder="请输入您的描述信息" value="${(returnDatas.data.descr)!''}">
            </div>
			<div>
                <p><span>*</span>是否wifi</p>
                		<div class="radio-box dis-inb">
		                <select name="isWifi" id="isWifi">
		                	<option value='1'>是</option>
		                    <option value='0'>否</option>
		                </select>
		                </div>
            </div>      
            <div>
                <p><span>*</span> wifi账号</p>
                <input type="text" name="wifiName" placeholder="请输入您的wifi账号" value="${(returnDatas.data.wifiName)!''}">
            </div>
            <div>
                <p><span>*</span> wifi密码</p>
                <input type="text" name="wifiPass" placeholder="请输入您的wifi密码" value="${(returnDatas.data.wifiPass)!''}">
            </div>
            <div>
                
                 <p><span>*</span>是否停车位</p>
                		<div class="radio-box dis-inb">
		                <select name="isCar" id="isCar">
		                	<option value='1'>是</option>
		                    <option value='0'>否</option>
		                </select>
		                </div>
            </div>  
            <div>
                 <p><span>*</span>是否无烟区</p>
                		<div class="radio-box dis-inb">
		                <select name="nonSmoking" id="nonSmoking">
		                	<option value='1'>是</option>
		                    <option value='0'>否</option>
		                </select>
		                </div>
            </div>  
            <div>
                
                <p><span>*</span>是否外送</p>
                		<div class="radio-box dis-inb">
		                <select name="isSend" id="isSend">
		                	<option value='1'>是</option>
		                    <option value='0'>否</option>
		                </select>
		                </div>
            </div> 
            <div>
                
                 <p><span>*</span>是否包厢</p>
                		<div class="radio-box dis-inb">
		                <select name="isBox" id="isBox">
		                	<option value='1'>是</option>
		                    <option value='0'>否</option>
		                </select>
		                </div>
            </div>
            <div>
                
                <p><span>*</span>是否刷卡</p>
                		<div class="radio-box dis-inb">
		                <select name="isCard" id="isCard">
		                	<option value='1'>是</option>
		                    <option value='0'>否</option>
		                </select>
		                </div>
            </div>
            <div>
                
                <p><span>*</span>是否寄存</p>
                		<div class="radio-box dis-inb">
		                <select name="isConsign" id="isConsign">
		                	<option value='1'>是</option>
		                    <option value='0'>否</option>
		                </select>
		                </div>
            </div>
            <div>
                <p><span>*</span>是否热水淋浴</p>
                		<div class="radio-box dis-inb">
		                <select name="isShower" id="isShower">
		                	<option value='1'>是</option>
		                    <option value='0'>否</option>
		                </select>
		                </div>
            </div>
            <div>
                
                <p><span>*</span>是否有吹风机</p>
                		<div class="radio-box dis-inb">
		                <select name="isBlower" id="isBlower">
		                	<option value='1'>是</option>
		                    <option value='0'>否</option>
		                </select>
		                </div>
            </div>
            <div>
                
                <p><span>*</span>是否叫醒服务</p>
                		<div class="radio-box dis-inb">
		                <select name="isWakeUp" id="isWakeUp">
		                	<option value='1'>是</option>
		                    <option value='0'>否</option>
		                </select>
		                </div>
            </div>
            <div>
                
                <p><span>*</span>是否餐厅</p>
                		<div class="radio-box dis-inb">
		                <select name="isDiningRoom" id="isDiningRoom">
		                	<option value='1'>是</option>
		                    <option value='0'>否</option>
		                </select>
		                </div>
            </div>       
            <div class="btn-box clearfix" style="width: 400px;">
                <div class="oks fl" onclick="commonUpdateFormMiniBind('add_form','${ctx}/userSystem/qmorecomplete/updateHtml/pre','成功！','miniBinId');">
                    确定
                </div>
                <div class="cancel fl" style="margin-left: 20px;">
                    取消
                </div>
            </div>
            </div>
        </li>
    </ul>
    </form>
</div>
</body>
<script src="${ctx}/js/userSystem/lib/jquery-1.8.3.min.js"></script>
<script src="${ctx}/js/userSystem/js/pulic.js"></script>
<script src="${ctx}/js/userSystem/lib/My97DatePicker/WdatePicker.js"></script>
<script src="${ctx}/js/userSystem/lib/jquery.pagination.min.js"></script>
<script src="${ctx}/js/validate/Validform_v5.3.2_min.js"></script>
<script src="${ctx}/layer-v3.0.3/layer/mobile/layer.js"></script>
<script src="${ctx}/layer-v3.0.3/layer/layer.js"></script>
<script src="${ctx}/js/userSystem/lib/common.js"></script>
<script>
    $(function () {
        //回选 下拉框
		jQuery("#isWifi option[value='${(returnDatas.data.isWifi)!''}']").prop("selected",true);
		//回选 下拉框
		jQuery("#isCar option[value='${(returnDatas.data.isCar)!''}']").prop("selected",true);
		//回选 下拉框
		jQuery("#nonSmoking option[value='${(returnDatas.data.nonSmoking)!''}']").prop("selected",true);
		//回选 下拉框
		jQuery("#isSend option[value='${(returnDatas.data.isSend)!''}']").prop("selected",true);
		//回选 下拉框
		jQuery("#isBox option[value='${(returnDatas.data.isBox)!''}']").prop("selected",true);
		//回选 下拉框
		jQuery("#isCard option[value='${(returnDatas.data.isCard)!''}']").prop("selected",true);
		//回选 下拉框
		jQuery("#isConsign option[value='${(returnDatas.data.isConsign)!''}']").prop("selected",true);
		//回选 下拉框
		jQuery("#isShower option[value='${(returnDatas.data.isShower)!''}']").prop("selected",true);
		//回选 下拉框
		jQuery("#isBlower option[value='${(returnDatas.data.isBlower)!''}']").prop("selected",true);
		//回选 下拉框
		jQuery("#isWakeUp option[value='${(returnDatas.data.isWakeUp)!''}']").prop("selected",true);
		//回选 下拉框
		jQuery("#isDiningRoom option[value='${(returnDatas.data.isDiningRoom)!''}']").prop("selected",true);
    })
</script>
</html>
