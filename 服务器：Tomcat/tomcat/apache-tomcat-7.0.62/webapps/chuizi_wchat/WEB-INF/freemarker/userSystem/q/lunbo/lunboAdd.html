<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/base.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/server-show.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_436970_7zkkyo61s6c7hkt9.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/img/sprite.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/animate.min.css">
    
</head>
<body style="padding-top: 60px;">
<div class="help-warn">
    <span>如果你对该模块的配置不太了解可以先导入演示数据</span>
    <b>一键导入</b>
</div>
<div class="main animated rotateInUpLeft">
    <!--菜单选择-->
    <div id="menus">
        <ul class="menus-tab clearfix">
            <li  id="lunboHtml">
                轮播设置
            </li>
                  <li class="active-top"  id="lunboList">
                轮播列表
            </li>
        </ul>
         
    </div>
    <div style="height: 12px"></div>
    <!--主要内容-->
    <ul class="mainS">
        <li>
            
            <!--添加页面-->
            <div  id="Addlunbo">
                <div class="mainM">
                <form class="form-horizontal" id="add_lunbo_form"  action ="${ctx}/userSystem/lunbo/update/cru" method="post">
                <input type="hidden" name="miniBinId" id="miniBinId" value="${(miniBindId)!'1'}"/>
                <input type="hidden" name="id" id="id" value="${(returnDatas.data.id)!''}"/>
                <input type="hidden" name="isLook" id="isLook" value="${(returnDatas.data.isLook)!''}"/>
                    <div>
                        <p><span>*</span> 标题名称</p>
                        <input autocomplete="off" type="text" value="${(returnDatas.data.title)!''}" placeholder="请填写轮播图标题名称" name="title">
                    </div>
                  <!--   <div>
                        <p><span>*</span> 轮播图：</p>
                        <div class="banner-img dis-inb" style="margin:0;">
                            <input type="file" id="banner-file" >
                            <label for="banner-file" id="lunboImage">
                                <div class="add-img add-img">
                                    <b class="dis-inb cen icon-add"></b>
                                </div>
                            </label>
                        </div>
                    </div> -->
                    
                    <div>
                    <p><span>*</span> 轮播图：</p>
                    
                    <div style="margin-left:21%;" class="col-xs-12 col-sm-9" id="lunboImage">
					</div>
                    </div>
                    <div>
                        <p style="font-weight: normal;font-size: 12px;margin-left:20%;width: 80%;text-align: left">
                            宽高比例2：1；建议尺寸750px*375PX</p>
                        <br>
                        <div>
                            <p><span>*</span> 链接地址：</p>
                            <div class="local clearfix dis-inb">
                                <input type="text" placeholder="请填写轮播图链接地址 " class="fl">
                                <div class="btn-b fl">
                                    选择
                                </div>
                            </div>
                        </div>
                        <div>
                            <p><span>*</span> 是否显示</p>
                            <div class="radio-box dis-inb">
                                <input type="radio" name="type" value="1" id="type1"><span>显示</span>
                                <input type="radio" name="type" value="0" id="type2"><span>不显示</span>
                            </div>
                        </div>
                        <div>
                            <p><span>*</span> 菜单ID </p>
                           <!-- <div class="fl">
		                	<span>分类</span>
		                	<select name="menuId" id="menuId">
		                	</select>
		            		</div> -->
                            <input type="text" autocomplete="off" placeholder="99" name="menuId"  value="${(returnDatas.data.menuId)!''}">
                        </div>
                        <div>
                            <p><span>*</span> 目标ID </p>
                            <input type="text" autocomplete="off" placeholder="99" name="itemId"  value="${(returnDatas.data.itemId)!''}">
                        </div>
                        <div >
		                <p><span>*</span> 位置 </p>
		                <select name="position"  id="position">
		                	<option value=''>请选择</option>
		                    <option value='1'>新闻</option>
		                    <option value='2'>案例</option>
		                    <option value='3'>产品</option>
		                    <option value='4'>咨询</option>
		                    <option value='5'>关于我们</option>
		                    <option value='6'>首页1</option>
		                    <option value='7'>首页2</option>
		                    <option value='8'>首页3</option>
		                    <option value='9'>首页4</option>
		                    <option value='10'>首页5</option>
		                </select>
		            </div>
                        <div>
                            <p><span>*</span> 排序 </p>
                            <input type="text"  autocomplete="off" placeholder="99" name="sorts"  value="${(returnDatas.data.sorts)!''}">
                        </div>
                        <p style="font-weight: normal;font-size: 12px;margin-left:20%;width: 80%;text-align: left">
                            数字越小越靠前</p>

                        <div class="btn-box clearfix">
                            <div onclick="isCheck();commonUpdateFormMiniBind('add_lunbo_form','${ctx}/userSystem/lunbo/list/pre','成功！','miniBinId');" class="oks fl" >
                                确定
                            </div>
                            <div class="cancel fl "  id="lunboCancel">
                                取消
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>

<script src="${ctx}/js/userSystem/lib/jquery-1.8.3.min.js"></script>
<script src="${ctx}/js/userSystem/js/pulic.js"></script>
<script src="${ctx}/js/userSystem/lib/My97DatePicker/WdatePicker.js"></script>
<script src="${ctx}/js/userSystem/lib/jquery.pagination.min.js"></script>
<script src="${ctx}/js/validate/Validform_v5.3.2_min.js"></script>
<script src="${ctx}/layer-v3.0.3/layer/mobile/layer.js"></script>
<script src="${ctx}/layer-v3.0.3/layer/layer.js"></script>
<script src="${ctx}/js/userSystem/lib/common.js"></script>
<script src="${ctx}/js/userSystem/lib/image.js"></script>
<script src="${ctx}/js/userSystem/lib/ajaxfileupload.js"></script>
<script>
    //        页码
    $("#pagination").pagination({
        currentPage:${(returnDatas.page.pageIndex)!1},// 当前页数
        totalPage:${(returnDatas.page.pageCount)!1},// 总页数
        count: 5,// 显示个数
        callback: function (num) {
        	$("#pageIndex").val(num);
        	$("#searchPage").click();
        }
    });
    $("table td i").click(function () {
        	$(this).toggleClass("active");
        	$.ajax({
				url : '/chuizi_wchat/system/qtmpllunbo/isRecommend/json?id='+$(this).attr("itemId"),
				type : "get",
				success : function(result){
					$("#searchPage").click();
				},
				error:function(XMLHttpRequest,textStatus,errorThrown){
					console.log(XMLHttpRequest);
					console.log(textStatus);
				}
			});
        	
   		});
    
   /* $(".btn-b").on("click",function () {
        $(this).siblings('.add-txt').show().siblings().hide();
    });*/
    $("ul.menus-tab li").on("click",function () {
        $("ul.main-show li").eq($(this).index()).show().siblings().hide();
    });
    $(".btn-danger").on("click",function(){
    	$("#rem").toggle();
    });
    
    //查询下拉单
   	//	selectInfo("/chuizi_wchat/system/qtmplmenu/list/json?pageSize=1000&miniBinId="+getCookie('miniBinId'),"menuId",${(returnDatas.queryBean.menuId)!''});
    //回选 下拉框
		jQuery("#isLook option[value='${(returnDatas.queryBean.isLook)!''}']").prop("selected",true);
    //回选 下拉框
		jQuery("#position option[value='${(returnDatas.data.position)!''}']").prop("selected",true);
  if($("#isLook").val()==1){
    	$("#type1").attr("checked","checked");
    }else{
   		$("#type2").attr("checked","checked");
    }
    function isCheck(){
	    var item = $(":radio"); 
		var len=item.length; 
		if(len>0){ 
			if($(":radio:checked").val()==1){
				$("#isLook").val(1);
			}else{
				$("#isLook").val(0);
			}
		} 
    }
    //
    $(function(){
    imageUtil.initImage("lunboImage","image","${(returnDatas.data.image)!''}") ;
    });
    
</script>
</html>
