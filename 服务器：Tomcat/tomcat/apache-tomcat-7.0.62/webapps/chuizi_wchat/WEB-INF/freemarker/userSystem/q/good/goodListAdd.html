<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/base.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/server-show.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_436970_7zkkyo61s6c7hkt9.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/img/sprite.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/animate.min.css">
    
</head>
<body style="padding-top: 60px;">

<div class="main animated rotateInUpLeft">
    <!--菜单选择-->
    <div id="menus"> 
    <ul class="menus-tab clearfix">
                <li id="goodHtml">
                    参数设置
                </li>
                <li  id="goodCategory">
                    分类中心
                </li>
                <li id="goodsId" class="active-top">
                    产品中心
                </li>
    </div>     
    
    <div style="height: 12px"></div>
    <!--主要内容-->
    <ul class="mainS">
        	<li>
       			 <div>
                    <div class="mainM">
                     <form class="form-horizontal" id="add_good_form"  action ="${ctx}/userSystem/good/update/cru" method="post">
               			 <input type="hidden" name="miniBinId" id="miniBinId" value="${(miniBindId)!'1'}"/>
               			 <input type="hidden" name="id" id="id" value="${(returnDatas.data.id)!''}"/>
               			 	<input type="hidden" name="isRecommend" id="isRecommend" value="${(returnDatas.data.isRecommend)!''}"/>
                        <div>
                            <p><span>*</span> 产品名称</p>
                            <input autocomplete="off" type="text" placeholder="请输入产品名称" name="title" value="${(returnDatas.data.title)!''}">
                        </div>
                        <div>
                            <p><span>*</span>分类名称</p>
                            <input autocomplete="off" type="text" placeholder="请输入产品分类名称" name="categoryName" value="${(returnDatas.data.categoryName)!''}"> 
                        </div>
                        <div>
                            <p><span>*</span> 产品图标</p>
                            <div style="margin-left:21%;" class="col-xs-12 col-sm-9" id="goodIcon"></div>
                        </div>
                        <div>
                            <p><span>*</span> 产品图片 </p>
                            <div style="margin-left:21%;" class="col-xs-12 col-sm-9" id="goodImage"></div>
                        </div>
                        <div>
                            <p style="font-size: 12px;font-weight: normal;width: 80%;padding-left:20%;text-align: left">
                                宽高比例330px*220px</p>
                        </div>
                        <div>
                            <p><span>*</span> 原价</p>
                            <input autocomplete="off"  type="text" placeholder="请输入产品原价格" name="oldMoney" value="${(returnDatas.data.oldMoney)!''}">
                        </div>
                        <div>
                            <p><span>*</span> 现价 </p>
                            <input autocomplete="off"  type="text" placeholder="请输入产品现价" name="money" value="${(returnDatas.data.money)!''}">
                        </div>
                        <div>
                            <p><span>*</span> 规格 </p>
                            <input autocomplete="off"  type="text" placeholder="请输入产品规格" name="standard" value="${(returnDatas.data.standard)!''}">
                        </div>
                        <div>
                            <p><span>*</span> 库存 </p>
                            <input autocomplete="off"  type="text" placeholder="请输入产品库存" name="num" value="${(returnDatas.data.num)!''}">
                        </div>
                        <div>
                            <p><span>*</span> 分销金额 </p>
                            <input autocomplete="off"   type="text" placeholder="请输入产品分销金额" name="distributionMoney" value="${(returnDatas.data.distributionMoney)!''}">
                        </div>
                        <div>
                            <p><span>*</span> 星级 </p>
                            <input autocomplete="off"  type="text" placeholder="请输入产品星级" name="stars" value="${(returnDatas.data.stars)!''}">
                        </div>
                        <div>
                            <p><span>*</span> 销量 </p>
                            <input autocomplete="off"  type="text" placeholder="请输入产品星级" name="shellNum" value="${(returnDatas.data.shellNum)!''}">
                        </div>
                        <!-- <div>
                            <p style="font-size: 12px;font-weight: normal;width: 90%;padding-left:20%;text-align: left">
                                请输入视频源地址，建议将视频文件上传至七牛云，视频大小不超过20M，然后再将其外链地址输入下框中，视频格式支持：mp4 </p>
                        </div> -->
                        <div>
                            <p><span>*</span> 是否推荐</p>
                            <div class="radio-box dis-inb">
                                <input type="radio" name="type" value="1" id="type1"><span>推荐</span>
                                <input type="radio" name="type" value="0" id="type2"><span>不推荐</span>
                            </div>
                        </div>
                         <div>
                        <p><span>*</span> 产品介绍</p>
                        <textarea autocomplete="off"  name="descr" rows="5" cols="3" value="${(returnDatas.data.descr)!''}">请输入产品介绍</textarea>
                        </div>
                        
                        
                        <div class="btn-box clearfix">
                            <div class="oks fl" onclick="isCheck();commonUpdateFormMiniBind('add_good_form','${ctx}/userSystem/good/list/pre','成功！','miniBinId');">
                                确定
                            </div>
                            <div class="cancel fl" id="goodListCancle">
                                取消
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            
            <!--添加页面-->

        </li>
    </ul>
</div>
</body>

<script src="${ctx}/js/userSystem/lib/jquery-1.8.3.min.js"></script>
<script src="${ctx}/js/userSystem/js/pulic.js"></script>
<script src="${ctx}/js/userSystem/lib/My97DatePicker/WdatePicker.js"></script>
<script src="${ctx}/js/userSystem/lib/jquery.pagination.min.js"></script>
<script src="${ctx}/js/validate/Validform_v5.3.2_min.js"></script>
<script src="${ctx}/layer-v3.0.3/layer/mobile/layer.js"></script>
<script src="${ctx}/layer-v3.0.3/layer/layer.js"></script>
<script src="${ctx}/js/userSystem/lib/common.js"></script>
<script src="${ctx}/js/userSystem/lib/image.js"></script>
<script src="${ctx}/js/userSystem/lib/ajaxfileupload.js"></script>
<script>
$(function(){
    imageUtil.initImage("goodIcon","icon","${(returnDatas.data.icon)!''}") ;
    imageUtil.initImage("goodImage","image","${(returnDatas.data.image)!''}") ;
    });
    
   /* $(".btn-b").on("click",function () {
        $(this).siblings('.add-txt').show().siblings().hide();
    });*/
    $("ul.menus-tab li").on("click",function () {
        $("ul.main-show li").eq($(this).index()).show().siblings().hide();
    });
    $(".btn-danger").on("click",function(){
    	$("#rem").toggle();
    });
    
    
    //回选 下拉框
		jQuery("#isLook option[value='${(returnDatas.queryBean.isLook)!''}']").prop("selected",true);
  if($("#isRecommend").val()==1){
    	$("#type1").attr("checked","checked");
    }else{
   		$("#type2").attr("checked","checked");
    }
    
    function isCheck(){
	    var item = $(":radio"); 
		var len=item.length; 
		if(len>0){ 
			if($(":radio:checked").val()==1){
				$("#isRecommend").val(1);
			}else{
				$("#isRecommend").val(0);
			}
		} 
    }
</script>
</html>
