<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/base.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/server-show.css">
    <script type="text/javascript" charset="utf-8" src="${ctx}/js/userSystem/lib/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="${ctx}/js/userSystem/lib/ueditor.all.min.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="${ctx}/js/userSystem/lib/zh-cn.js"></script>
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/animate.min.css">
</head>
<body>
<div class="main animated rotateInUpLeft fenx">
        <!--菜单选择-->
        <div id="menus">
            <ul class="menus-tab clearfix">
                <li class="active-top">
                    分销开关
                </li>
                <li id="distributionListHtml">
                    分销记录
                </li>
                <li id="whthdrawListHtml">
                   提现列表
                </li>
                <li id="whthdrawListHtmlSucc">
                   提现成功列表
                </li>
                <li id="whthdrawListHtmlFail">
                   提现失败列表
                </li>
            </ul>
        <div style="height: 12px"></div>
        <!--主要内容-->
        <ul class="mainS">
            <li>
            <form class="form-horizontal" id="add_form"  action ="${ctx}/userSystem/mini/update/cru" method="post">
    		<input type="hidden" name="id" id="id" value="${(returnDatas.data.id)!''}"/>
    		<input type="hidden" name="isDistribution" id="isDistribution" value="${(returnDatas.data.isDistribution)!''}"/>
                <div class="mainM">
                    <p><span>*</span> 是否开启分销关系</p>
                    <div class="radio-box dis-inb">
                        <input type="radio" value="1" id="type1" name="type"><span>开启</span>
                        <input type="radio" value="0" id="type2" name="type"><span>关闭</span>
                    </div>
                    <br>
                    <br>
                    <p><span>*</span> 一级分销佣金比例</p>
                    <input type="text" name="distributionOne" value="${(returnDatas.data.distributionOne)!''}" placeholder="请设置佣金比例，单位为%">
                    <br>
                    <br>
                    <p><span>*</span> 二级分销佣金比例</p>
                    <input type="text" name="distributionTwo" value="${(returnDatas.data.distributionTwo)!''}" placeholder="请设置佣金比例，单位为%">
                    <br>
                    <br>
                    <p><span>*</span> 三级分销佣金比例</p>
                    <input type="text" name="distributionThr" value="${(returnDatas.data.distributionThr)!''}" placeholder="请设置佣金比例，单位为%">
                    <br>
                    <br>
                    <p><span>*</span> 邀请奖励金</p>
                    <input type="text" name="distributionMoney" value="${(returnDatas.data.distributionMoney)!''}" placeholder="邀请奖励金">
                    <br>
                    
                    
                    <br>
                    <div class="btn-box clearfix">
                       <div class="oks fl" onclick="isCheck();commonUpdateFormMiniBind('add_form','${ctx}/userSystem/mini/distribution/pre','成功！','id');">
                    确定
                	</div>
                    </div>
                </div>
                </form>
            </li>
        </ul>
</div>
</body>
<script src="${ctx}/js/userSystem/lib/jquery-1.8.3.min.js"></script>
<script src="${ctx}/js/userSystem/lib/jquery.pagination.min.js"></script>
<script src="${ctx}/js/userSystem/js/pulic.js"></script>
<script src="${ctx}/js/userSystem/lib/My97DatePicker/WdatePicker.js"></script>
<script src="${ctx}/js/validate/Validform_v5.3.2_min.js"></script>
<script src="${ctx}/layer-v3.0.3/layer/mobile/layer.js"></script>
<script src="${ctx}/layer-v3.0.3/layer/layer.js"></script>
<script src="${ctx}/js/userSystem/lib/common.js"></script>
<script >
    $("ul.menus-tab li").on("click",function () {
        $(this).addClass("active-top").siblings().removeClass("active-top");
        $("ul.mainS li").eq($(this).index()).show().siblings().hide();
        $("form").each(function (item) {
            this.reset()
        });
        $(".add-txt").hide();
    });
    //        页码
    $("#pagination").pagination({
        currentPage:10,// 当前页数
        totalPage:20,// 总页数
        count: 5,// 显示个数
        callback: function (num) {
        }
    });
    //        页码
    $("#pagination1").pagination({
        currentPage:10,// 当前页数
        totalPage:20,// 总页数
        count: 5,// 显示个数
        callback: function (num) {
        }
    });
    $(".rela").on("click",function () {
        $(".rela-alert").toggle()
    });
    $(".msg").on("click",function () {
        $(".cash-alert").toggle()
    });
    $(".edt").on("click",function () {
        $("#edit-box").toggle()
    })
    
    if($("#isDistribution").val()==1){
    	$("#type1").attr("checked","checked");
    }else{
   		$("#type2").attr("checked","checked");
    }
    
    function isCheck(){
	    var item = $(":radio"); 
		var len=item.length; 
		if(len>0){ 
			if($(":radio:checked").val()==1){
				$("#isDistribution").val(1);
			}else{
				$("#isDistribution").val(0);
			}
		} 
    }
    
    
</script>
</html>
