<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/base.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/server-show.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_436970_7zkkyo61s6c7hkt9.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/img/sprite.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/animate.min.css">
    
</head>
<body style="padding-top: 60px;">
<div class="main animated rotateInUpLeft">
    <!--菜单选择-->
    <div id="menus"> 
    <ul class="menus-tab clearfix">
                <li id="caseHtml">
                    参数设置
                </li>
                <li  id="casegoryHtml">
                    分类中心
                </li>
                <li id="caseListHtml" class="active-top">
                    案列中心
                </li>
                </ul>
    </div>     
    
    <div style="height: 12px"></div>
    <!--主要内容-->
    <ul class="mainS">
        	<li>
       			<div >
                        <div class="mainM">
                        <form class="form-horizontal" id="add_case_form"  action ="${ctx}/userSystem/case/update/cru" method="post">
                			<input type="hidden" name="miniBinId" id="miniBinId" value="${(miniBindId)!'1'}"/>
                			<input type="hidden" name="id" id="id" value="${(returnDatas.data.id)!''}"/>
                			<input type="hidden" name="isRecommend" id="isRecommend" value="${(returnDatas.data.isRecommend)!''}"/>
                            <div>
                            
                            <p><span>*</span> 案列名称</p>
                            <input autocomplete="off" type="text" placeholder="请输入案列名称" name="title" value="${(returnDatas.data.title)!''}">
                        </div>
                        <div>
                            <p><span>*</span>案列内容</p>
                            <textarea autocomplete="off"   name="content" value="${(returnDatas.data.content)!''}">请输入案列内容</textarea>
                        </div>
                        <div>
                            <p><span>*</span> 案列图片 </p>
                            <!-- <div class="banner-img dis-inb" style="margin:0;" >
                                <div class="add-img">
                                    <b class="dis-inb icon-add cen"></b>
                                </div> -->
                                
                                <div style="margin-left:21%;" class="col-xs-12 col-sm-9" id="caseIcon"></div>
                            </div>
                        </div>
                        <div>
                            <p style="font-size: 12px;font-weight: normal;width: 80%;padding-left:20%;text-align: left">
                                宽高比例330px*220px</p>
                        </div>
                        <div>
                            <p><span>*</span> 排序</p>
                            <input autocomplete="off"  type="text" placeholder="排序" name="sorts" value="${(returnDatas.data.sorts)!''}">
                        </div>
                        <p style="font-weight: normal;font-size: 12px;margin-left:20%;width: 80%;text-align: left">
                            数字越小越靠前</p>
                        <div >
		                <p><span>*</span> 类型 </p>
		                <select name="type"  id="position">
		                	<option value=''>请选择</option>
		                    <option value='1'>图文</option>
		                    <option value='2'>视频</option>
		                </select>
		            </div>
                        
                       <div>
                            <p><span>*</span> 是否推荐</p>
                            <div class="radio-box dis-inb">
                                <input type="radio" name="type" value="1" id="type1"><span>推荐</span>
                                <input type="radio" name="type" value="0" id="type2"><span>不推荐</span>
                            </div>
                        </div>
                         <!-- <div>
                         medir  
                            <p style="font-size: 12px;font-weight: normal;width: 90%;padding-left:20%;text-align: left">
                                请输入视频源地址，建议将视频文件上传至七牛云，视频大小不超过20M，然后再将其外链地址输入下框中，视频格式支持：mp4 </p>
                        </div> -->
                        
                        <div>
                            <p><span>*</span> 查看量 </p>
                            <input autocomplete="off"  type="text" placeholder="请输入查看量" name="lookNum" value="${(returnDatas.data.lookNum)!''}">
                        </div>
                        
                         <div>
                        <p><span>*</span> 产品介绍</p>
                        <textarea id="editorAdd" autocomplete="off"  name="descr" rows="5" cols="3" value="${(returnDatas.data.descr)!''}">请输入产品介绍</textarea>
                        </div>
                            
                            <div class="dis-inb">
                                
                                <script type="text/javascript" charset="utf-8" src="${ctx}/js/userSystem/lib/ueditor.config.js"></script>
                                <script type="text/javascript" charset="utf-8" src="${ctx}/js/userSystem/lib/ueditor.all.min.js"></script>
                                <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
                                <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
                                <script type="text/javascript" charset="utf-8" src="${ctx}/js/userSystem/lib/zh-cn.js"></script>
                                <script>

                                    //实例化编辑器
                                    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
                                    var ue = UE.getEditor('editorAdd', {
                                        toolbars: [
                                            [
                                                'source', //源代码
                                                'undo', //撤销
                                                'redo', //重做
                                                'bold', //加粗
                                                'indent', //首行缩进
                                                'italic', //斜体
                                                'underline', //下划线
                                                'strikethrough', //删除线
                                                'fontborder', //字符边框
                                                'formatmatch', //格式刷
                                                'blockquote', //引用
                                                'selectall', //全选
                                                'horizontal', //分隔线
                                                'removeformat', //清除格式
                                                'unlink', //取消链接
                                                'customstyle', //自定义标题
                                                'fontfamily', //字体
                                                'fontsize', //字号
                                                'paragraph', //段落格式
                                                'insertimage', //多图上传
                                                'link', //超链接
                                                'emotion', //表情
                                                'searchreplace', //查询替换
                                                'justifyleft', //居左对齐
                                                'justifyright', //居右对齐
                                                'justifycenter', //居中对齐
                                                'justifyjustify', //两端对齐
                                                'forecolor', //字体颜色
                                                'backcolor', //背景色
                                                'fullscreen', //全屏
                                                'rowspacingtop', //段前距
                                                'rowspacingbottom', //段后距
                                                'attachment', //附件
                                                'wordimage', //图片转存
                                                'lineheight', //行间距
                                                'edittip ', //编辑提示
                                            ]
                                        ]
                                    });
                                </script>
                            </div>
                            <div class="btn-box clearfix">
                                <div class="oks fl" onclick="isCheck();commonUpdateFormMiniBind('add_case_form','${ctx}/userSystem/case/list','成功！','miniBinId');" >
                                    确定
                                </div>
                                <div class="cancel fl" style="margin-left: 20px;" id="caseCancle">
                                    取消
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
        </li>
    </ul>
</div>
</body>

<script src="${ctx}/js/userSystem/lib/jquery-1.8.3.min.js"></script>
<script src="${ctx}/js/userSystem/js/pulic.js"></script>
<script src="${ctx}/js/userSystem/lib/My97DatePicker/WdatePicker.js"></script>
<script src="${ctx}/js/userSystem/lib/jquery.pagination.min.js"></script>
<script src="${ctx}/js/validate/Validform_v5.3.2_min.js"></script>
<script src="${ctx}/layer-v3.0.3/layer/mobile/layer.js"></script>
<script src="${ctx}/layer-v3.0.3/layer/layer.js"></script>
<script src="${ctx}/js/userSystem/lib/common.js"></script>
<script src="${ctx}/js/userSystem/lib/image.js"></script>
<script src="${ctx}/js/userSystem/lib/ajaxfileupload.js"></script>
<script>

    $(function(){
    imageUtil.initImage("caseIcon","icon","${(returnDatas.data.icon)!''}") ;
    });
   /* $(".btn-b").on("click",function () {
        $(this).siblings('.add-txt').show().siblings().hide();
    });*/
    $("ul.menus-tab li").on("click",function () {
        $("ul.main-show li").eq($(this).index()).show().siblings().hide();
    });
    $(".btn-danger").on("click",function(){
    	$("#rem").toggle();
    });
    
    
    //回选 下拉框
		jQuery("#isLook option[value='${(returnDatas.queryBean.isLook)!''}']").prop("selected",true);
    //回选 下拉框
		jQuery("#position option[value='${(returnDatas.data.type)!''}']").prop("selected",true);
   if($("#isRecommend").val()==1){
    	$("#type1").attr("checked","checked");
    }else{
   		$("#type2").attr("checked","checked");
    }
    
    function isCheck(){
	    var item = $(":radio"); 
		var len=item.length; 
		if(len>0){ 
			if($(":radio:checked").val()==1){
				$("#isRecommend").val(1);
			}else{
				$("#isRecommend").val(0);
			}
		} 
    }
</script>
</html>
