<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/base.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/server-show.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_436970_7zkkyo61s6c7hkt9.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/img/sprite.css">
    <link rel="stylesheet" href="${ctx}/js/userSystem/css/animate.min.css">
    
</head>
<body style="padding-top: 60px;">

<div class="main animated rotateInUpLeft">
    <!--菜单选择-->
    <div id="menus"> 
    <ul class="menus-tab clearfix">
      
                <li  class="active-top">
                    产品优惠券
                </li>
      </ul>          
    </div>     
    
    <div style="height: 12px"></div>
    <!--主要内容-->
    <ul class="mainS">
        	<li>
       			 <div>
                    <div class="mainM">
                     <form class="form-horizontal" id="add_goodcard_form"  action ="${ctx}/userSystem/qgoodcard/saveorupdate/cru" method="post">
               			 <input type="hidden" name="miniBinId" id="miniBinId" value="${(miniBindId)!'1'}"/>
               			 <input type="hidden" name="id" id="id" value="${(returnDatas.data.id)!''}"/>
               			 <input type="hidden" name="isNew" id="isNew" value="${(returnDatas.data.isNew)!''}"/>
                        <div>
                            <p><span>*</span> 优惠券名称</p>
                            <input autocomplete="off" type="text" placeholder="请输入优惠券名称" name="title" value="${(returnDatas.data.title)!''}">
                        </div>
                        <div>
                            <p><span>*</span>有效时常</p>
                            <input autocomplete="off" type="text" placeholder="请输入优惠券有效时常" name="time" value="${(returnDatas.data.time)!''}"> 
                        </div>
                       
                        <div>
                            <p><span>*</span> 金额</p>
                            <input autocomplete="off"  type="text" placeholder="请输入产品原价格" name="money" value="${(returnDatas.data.money)!''}">
                        </div>
                        <div>
                            <p><span>*</span> 满多少</p>
                            <input autocomplete="off"  type="text" placeholder="请输入产品现价" name="limitMoney" value="${(returnDatas.data.limitMoney)!''}">
                        </div>
                        <div>
                            <p><span>*</span> 减多少 </p>
                            <input autocomplete="off"  type="text" placeholder="请输入产品规格" name="cutMoney" value="${(returnDatas.data.cutMoney)!''}">
                        </div>
                        
                        <div >
		                <p><span>*</span> 优惠券种类 </p>
		                <select name="type"  id="position">
		                	<option value=''>请选择</option>
		                    <option value='1'>满减优惠券</option>
		                    <option value='2'>折扣优惠券</option>
		                    <option value='3'>无限制优惠券</option>
		                </select>
		            </div>
                      
                        <div>
                            <p><span>*</span> 是否新人优惠券</p>
                            <div class="radio-box dis-inb">
                                <input type="radio" name="typ" value="1" id="type1"><span>新人优惠券</span>
                                <input type="radio" name="typ" value="0" id="type2"><span>非新人优惠券</span>
                            </div>
                        </div>
                         <div>
                        <p><span>*</span> 优惠券内容</p>
                        <textarea autocomplete="off" placeholder="请输入优惠券内容" name="content" rows="5" cols="3" value="${(returnDatas.data.content)!''}"></textarea>
                        </div>
                        
                        
                        <div class="btn-box clearfix">
                            <div class="oks fl" onclick="isCheck();commonUpdateFormMiniBind('add_goodcard_form','${ctx}/userSystem/qgoodcard/list/pre','成功！','miniBinId');">
                                确定
                            </div>
                            <div class="cancel fl" id="goodCardCancle">
                                取消
                            </div>
                        </div>
                        </form>
                    </div>
                </div>

        </li>
    </ul>
</div>
</body>

<script src="${ctx}/js/userSystem/lib/jquery-1.8.3.min.js"></script>
<script src="${ctx}/js/userSystem/js/pulic.js"></script>
<script src="${ctx}/js/userSystem/lib/My97DatePicker/WdatePicker.js"></script>
<script src="${ctx}/js/userSystem/lib/jquery.pagination.min.js"></script>
<script src="${ctx}/js/validate/Validform_v5.3.2_min.js"></script>
<script src="${ctx}/layer-v3.0.3/layer/mobile/layer.js"></script>
<script src="${ctx}/layer-v3.0.3/layer/layer.js"></script>
<script src="${ctx}/js/userSystem/lib/common.js"></script>
<script>

    
   /* $(".btn-b").on("click",function () {
        $(this).siblings('.add-txt').show().siblings().hide();
    });*/
    $("ul.menus-tab li").on("click",function () {
        $("ul.main-show li").eq($(this).index()).show().siblings().hide();
    });
    $(".btn-danger").on("click",function(){
    	$("#rem").toggle();
    });
    
    
    //回选 下拉框
		jQuery("#position option[value='${(returnDatas.data.type)!''}']").prop("selected",true);
		
		
  if($("#isNew").val()==1){
    	$("#type1").attr("checked","checked");
    }else{
   		$("#type2").attr("checked","checked");
    }
    
    function isCheck(){
	    var item = $(":radio"); 
		var len=item.length; 
		if(len>0){ 
			if($(":radio:checked").val()==1){
				$("#isNew").val(1);
			}else{
				$("#isNew").val(0);
			}
		} 
    }
</script>
</html>
