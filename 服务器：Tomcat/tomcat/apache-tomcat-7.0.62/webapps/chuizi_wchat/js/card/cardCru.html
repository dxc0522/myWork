<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/card/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name" >卡券名</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="name" class="col-xs-12 col-sm-6" id="name" value="${(returnDatas.data.name)!''}"  type="text" />
					</div><div class="help-block" for="name"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="type" >1折扣2满减3不限制</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="type" class="col-xs-12 col-sm-6" id="type" value="${(returnDatas.data.type)!''}"  type="text" />
					</div><div class="help-block" for="type"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="limitMoney" >满多少</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="limitMoney" class="col-xs-12 col-sm-6" id="limitMoney" value="${(returnDatas.data.limitMoney)!''}"  type="text" />
					</div><div class="help-block" for="limitMoney"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="cutMoney" >减多少</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="cutMoney" class="col-xs-12 col-sm-6" id="cutMoney" value="${(returnDatas.data.cutMoney)!''}"  type="text" />
					</div><div class="help-block" for="cutMoney"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="timeLimit" >可用时间</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="timeLimit" class="col-xs-12 col-sm-6" id="timeLimit" value="${(returnDatas.data.timeLimit)!''}"  type="text" />
					</div><div class="help-block" for="timeLimit"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="createTime" >创建时间</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="createTime"  class="form-control date-picker"  id="createTime" readonly="readonly" value="${(returnDatas.data.createTime)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="createTime"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="money" >购买金额</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="money" class="col-xs-12 col-sm-6" id="money" value="${(returnDatas.data.money)!''}"  type="text" />
					</div><div class="help-block" for="money"></div>
				</div>
			</div>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/card/list');" style="float:left;margin-left:25.4%;">
				保存
			</button>
		</div>
	</div>
